<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- iOS Safari optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Chrome mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    
    <!-- Prevent zoom on form inputs (Chrome mobile) -->
    <meta name="format-detection" content="telephone=no">
    <title>üì± Article Audio Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            background: linear-gradient(180deg, #1c1c1e 0%, #000 100%);
        }

        /* Header Section */
        .header {
            padding: env(safe-area-inset-top, 20px) 20px 16px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #007AFF 0%, #00D4FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sync-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(0, 122, 255, 0.15);
            border-radius: 20px;
            font-size: 12px;
            color: #007AFF;
        }

        .auth-status {
            display: flex;
            align-items: center;
        }

        .auth-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .user-badge {
            background: linear-gradient(135deg, #007AFF 0%, #00D4FF 100%);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-badge:active {
            transform: scale(0.95);
        }

        .user-initial {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            background: #30d158;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 16px 20px;
            background: transparent;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.06));
            padding: 16px 8px;
            border-radius: 16px;
            text-align: center;
            border: 0.5px solid rgba(255, 255, 255, 0.06);
            transition: all 0.2s ease;
        }

        .stat-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 2px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Now Playing Section */
        .now-playing {
            padding: 0 20px 20px;
        }

        .player-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 0.5px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 2/1;
            background: linear-gradient(135deg, #0066CC 0%, #00D4FF 50%, #5856D6 100%);
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
            overflow: hidden;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .track-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Audio Controls */
        .audio-element {
            width: 100%;
            margin-bottom: 16px;
            filter: invert(1);
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.primary {
            background: #007AFF;
            width: 72px;
            height: 72px;
        }

        /* Speed Controls */
        .speed-selector {
            display: flex;
            gap: 4px;
            padding: 3px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 14px;
            margin-bottom: 20px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .speed-option {
            flex: 1;
            padding: 10px 4px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 700;
            border-radius: 11px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .speed-option:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .speed-option.active {
            background: linear-gradient(135deg, #007AFF, #0051D5);
            color: white;
            box-shadow: 0 3px 8px rgba(0, 122, 255, 0.3);
            transform: scale(1.02);
        }

        .speed-option.active::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 11px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            pointer-events: none;
        }

        /* Library Section */
        .library-section {
            padding: 0 20px 100px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
        }

        .filter-chips {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .chip {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chip.active {
            background: #007AFF;
        }

        /* Article List */
        .article-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .article-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
            border-radius: 18px;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 0.5px solid rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .article-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255,255,255,0.06), transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-item:hover::before {
            opacity: 1;
        }

        .article-item:active {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(0.98);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .article-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
        }

        .article-info {
            flex: 1;
            min-width: 0;
        }

        .article-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .article-meta {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            gap: 8px;
        }

        .article-actions {
            display: flex;
            gap: 8px;
        }

        .action-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Bottom Tab Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            padding: 8px 0 env(safe-area-inset-bottom, 20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-item.active {
            color: #007AFF;
        }

        .tab-icon {
            font-size: 24px;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 600;
        }

        /* Loading State */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid transparent;
            border-radius: 50%;
            position: relative;
            animation: spin 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            margin: 0 auto 16px;
        }

        .spinner::before {
            content: '';
            position: absolute;
            inset: 2px;
            border: 2px solid transparent;
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 0.7s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 60px 40px;
            animation: fadeIn 0.3s ease;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #007AFF, #0051D5);
            border: none;
            border-radius: 16px;
            padding: 14px 32px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .retry-btn:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .app-container {
                max-width: 428px;
                margin: 0 auto;
                box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>üì± Audio Library</h1>
                <div class="sync-controls">
                    <div class="sync-status" id="icloudStatus">
                        <div class="sync-indicator"></div>
                        <span>iCloud Sync</span>
                    </div>
                    <div class="auth-status" id="authStatus">
                        <button class="auth-btn" id="signInBtn" onclick="showAuthModal()">üîê</button>
                        <div class="user-badge" id="userBadge" style="display:none">
                            <span class="user-initial" id="userInitial">A</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="articleCount">0</div>
                <div class="stat-label">Articles</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDuration">0h</div>
                <div class="stat-label">Total Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">Today</div>
            </div>
        </div>

        <!-- Now Playing -->
        <div class="now-playing">
            <div class="player-card">
                <div class="album-art">üéß</div>
                <div class="track-info">
                    <div class="track-title" id="currentTitle">Select an article to play</div>
                    <div class="track-artist" id="currentSource">Your audio library</div>
                </div>
                
                <audio id="audioPlayer" class="audio-element" controls>
                    Your browser does not support audio playback.
                </audio>

                <div class="speed-selector">
                    <button class="speed-option" data-speed="0.5">0.5√ó</button>
                    <button class="speed-option" data-speed="0.75">0.75√ó</button>
                    <button class="speed-option active" data-speed="1">1√ó</button>
                    <button class="speed-option" data-speed="1.25">1.25√ó</button>
                    <button class="speed-option" data-speed="1.5">1.5√ó</button>
                    <button class="speed-option" data-speed="2">2√ó</button>
                </div>

                <div class="playback-controls">
                    <button class="control-btn" onclick="skipBack()">‚è™</button>
                    <button class="control-btn primary" onclick="togglePlayPause()">‚èØÔ∏è</button>
                    <button class="control-btn" onclick="skipForward()">‚è©</button>
                </div>
            </div>
        </div>

        <!-- Library -->
        <div class="library-section">
            <div class="section-header">
                <h2 class="section-title">Library</h2>
                <button class="chip" onclick="refreshLibrary()">üîÑ</button>
            </div>

            <div class="filter-chips">
                <button class="chip active" onclick="filterArticles('all')">All</button>
                <button class="chip" onclick="filterArticles('today')">Today</button>
                <button class="chip" onclick="filterArticles('nyt')">NYT</button>
                <button class="chip" onclick="filterArticles('npr')">NPR</button>
                <button class="chip" onclick="filterArticles('recent')">Recent</button>
            </div>

            <div class="article-list" id="articleList">
                <!-- Articles will be loaded here -->
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <button class="tab-item active">
                <span class="tab-icon">üìö</span>
                <span class="tab-label">Library</span>
            </button>
            <button class="tab-item" onclick="showConvertTab()">
                <span class="tab-icon">‚ûï</span>
                <span class="tab-label">Convert</span>
            </button>
            <button class="tab-item" onclick="showSettingsTab()">
                <span class="tab-icon">‚öôÔ∏è</span>
                <span class="tab-label">Settings</span>
            </button>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>Loading library...</p>
        </div>
    </div>

    <script>
        let audioPlayer;
        let articles = [];
        let currentFilter = 'all';
        let currentSpeed = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            audioPlayer = document.getElementById('audioPlayer');
            initializeSpeedControls();
            loadLibrary();
            initializeKeyboardShortcuts();
        });

        // Speed Controls
        function initializeSpeedControls() {
            const speedButtons = document.querySelectorAll('.speed-option');
            speedButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const speed = parseFloat(this.dataset.speed);
                    setPlaybackSpeed(speed);
                    speedButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        function setPlaybackSpeed(speed) {
            if (audioPlayer) {
                audioPlayer.playbackRate = speed;
                currentSpeed = speed;
                localStorage.setItem('preferredSpeed', speed);
            }
        }

        // Playback Controls
        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function skipBack() {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 30);
        }

        function skipForward() {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 30);
        }

        // Library Management
        async function loadLibrary() {
            document.getElementById('loadingState').classList.add('show');
            
            try {
                // Auto-detect server URL based on current page
                const serverUrl = `${window.location.protocol}//${window.location.host}`;
                console.log('Fetching from:', `${serverUrl}/api/library`);
                const response = await fetch(`${serverUrl}/api/library`);
                const data = await response.json();
                
                if (data.success) {
                    articles = data.articles;
                    updateStats();
                    displayArticles(articles);
                }
            } catch (error) {
                console.error('Error loading library:', error);
            } finally {
                document.getElementById('loadingState').classList.remove('show');
            }
        }

        function updateStats() {
            // Article count
            document.getElementById('articleCount').textContent = articles.length;
            
            // Total duration
            let totalMinutes = 0;
            articles.forEach(article => {
                const parts = article.duration.split(':');
                totalMinutes += parseInt(parts[0]) * 60 + (parseInt(parts[1]) || 0);
            });
            const hours = Math.floor(totalMinutes / 60);
            document.getElementById('totalDuration').textContent = `${hours}h`;
            
            // Today's count
            const today = new Date().toISOString().split('T')[0];
            const todayCount = articles.filter(a => a.date === today).length;
            document.getElementById('todayCount').textContent = todayCount;
        }

        function displayArticles(articleList) {
            const container = document.getElementById('articleList');
            
            if (articleList.length === 0) {
                container.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">üì≠</div>
                        <div class="error-message">No articles in your library yet</div>
                        <p style="color: rgba(255,255,255,0.4); font-size: 14px;">Convert articles on your computer to start listening</p>
                    </div>
                `;
                return;
            }

            // Add staggered animation
            container.innerHTML = articleList.map((article, index) => `
                <div class="article-item" 
                     onclick="playArticle('${article.id}')"
                     style="animation: slideUp 0.3s ease ${index * 0.05}s both"
                     onmousemove="handleMouseMove(event, this)">
                    <div class="article-icon">
                        ${getSourceIcon(article.source)}
                    </div>
                    <div class="article-info">
                        <div class="article-title">${article.title}</div>
                        <div class="article-meta">
                            <span>${article.source}</span>
                            <span style="opacity: 0.3">‚Ä¢</span>
                            <span>${article.duration}</span>
                            <span style="opacity: 0.3">‚Ä¢</span>
                            <span>${formatDate(article.date)}</span>
                        </div>
                    </div>
                    <div class="article-actions">
                        <button class="action-icon" onclick="event.stopPropagation(); shareArticle('${article.id}')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4-4 4M12 2v13"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add animation keyframe
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from { 
                    opacity: 0; 
                    transform: translateY(20px);
                }
                to { 
                    opacity: 1; 
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        function getSourceIcon(source) {
            const icons = {
                'The New York Times': 'üì∞',
                'NPR': 'üìª',
                'BBC': 'üåç',
                'Washington Post': 'üìú',
                'Unknown': 'üìÑ'
            };
            return icons[source] || 'üìÑ';
        }

        function formatDate(date) {
            const today = new Date().toISOString().split('T')[0];
            if (date === today) return 'Today';
            
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            if (date === yesterday.toISOString().split('T')[0]) return 'Yesterday';
            
            return date;
        }

        function handleMouseMove(event, element) {
            const rect = element.getBoundingClientRect();
            const x = ((event.clientX - rect.left) / rect.width) * 100;
            const y = ((event.clientY - rect.top) / rect.height) * 100;
            element.style.setProperty('--mouse-x', `${x}%`);
            element.style.setProperty('--mouse-y', `${y}%`);
        }

        function playArticle(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (!article) return;

            document.getElementById('currentTitle').textContent = article.title;
            document.getElementById('currentSource').textContent = `${article.source} ‚Ä¢ ${article.duration}`;
            
            audioPlayer.src = article.file;
            audioPlayer.playbackRate = currentSpeed;
            audioPlayer.play();
            
            // Save to history
            localStorage.setItem('lastPlayed', articleId);
        }

        function filterArticles(filter) {
            currentFilter = filter;
            let filtered = articles;
            
            const today = new Date().toISOString().split('T')[0];
            
            switch(filter) {
                case 'today':
                    filtered = articles.filter(a => a.date === today);
                    break;
                case 'nyt':
                    filtered = articles.filter(a => a.source.toLowerCase().includes('times'));
                    break;
                case 'npr':
                    filtered = articles.filter(a => a.source.toLowerCase().includes('npr'));
                    break;
                case 'recent':
                    filtered = articles.slice(0, 10);
                    break;
            }
            
            displayArticles(filtered);
            
            // Update filter chips
            document.querySelectorAll('.filter-chips .chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function refreshLibrary() {
            loadLibrary();
        }

        function shareArticle(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (!article) return;
            
            if (navigator.share) {
                navigator.share({
                    title: article.title,
                    text: `Listen to: ${article.title}`,
                    url: window.location.href
                });
            }
        }

        // Keyboard Shortcuts
        function initializeKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        skipBack();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        skipForward();
                        break;
                }
            });
        }

        // Tab Navigation (placeholder functions)
        function showConvertTab() {
            alert('Convert tab - Coming soon!\nUse the browser extension to convert articles.');
        }

        function showSettingsTab() {
            alert('Settings tab - Coming soon!\nVoice preferences, sync options, and more.');
        }

        // Restore last speed preference
        const savedSpeed = localStorage.getItem('preferredSpeed');
        if (savedSpeed) {
            setPlaybackSpeed(parseFloat(savedSpeed));
            document.querySelectorAll('.speed-option').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.speed === savedSpeed);
            });
        }
    </script>
</body>
</html>
