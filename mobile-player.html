<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Article Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* Authentication Controls */
        .auth-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .auth-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .auth-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            font-size: 10px;
            padding: 6px 10px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .user-email {
            font-size: 10px;
            opacity: 0.8;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Cloud Settings */
        .cloud-settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            margin-top: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .settings-row label {
            font-size: 14px;
            font-weight: 500;
        }

        .settings-row select {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            color: white;
            font-size: 12px;
            min-width: 140px;
        }

        .settings-row select option {
            background: #333;
            color: white;
        }

        .sync-status-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            opacity: 0.8;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            background: #30d158;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .sync-indicator.offline {
            background: #ff453a;
            animation: none;
        }

        .sync-indicator.syncing {
            background: #ff9f0a;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-article {
            text-align: center;
            margin-bottom: 24px;
        }

        .article-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .article-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        .audio-controls {
            margin-bottom: 24px;
        }

        audio {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .speed-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .speed-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 60px;
        }

        .speed-btn:active,
        .speed-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .quick-actions {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .library-section {
            margin-top: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .article-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .article-item.has-actions {
            cursor: default;
        }

        .article-content {
            cursor: pointer;
        }

        .article-content:active {
            opacity: 0.7;
        }

        .article-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cloud-action-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .cloud-action-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .cloud-action-btn.saved {
            background: rgba(48, 209, 88, 0.2);
            color: #30d158;
        }

        .cloud-action-btn.favorite {
            background: rgba(255, 159, 10, 0.2);
            color: #ff9f0a;
        }

        .article-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .article-item-meta {
            font-size: 11px;
            opacity: 0.6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .duration {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
        }

        .status-indicator.show {
            transform: translateY(0);
        }

        /* Dark mode adjustments for audio element */
        audio::-webkit-media-controls-panel {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Authentication Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .auth-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .auth-modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .auth-modal.show .auth-modal-content {
            transform: scale(1);
        }

        .auth-modal h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-modal p {
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 24px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            width: 100%;
        }

        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .auth-submit {
            background: linear-gradient(135deg, #007AFF 0%, #00D4FF 100%);
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-submit:active {
            transform: scale(0.95);
        }

        .auth-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 16px;
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        .auth-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 320px) {
            .container {
                padding: 16px;
            }
            
            .speed-controls {
                gap: 4px;
            }
            
            .speed-btn {
                padding: 6px 12px;
                font-size: 12px;
                min-width: 50px;
            }

            .header-top {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }

            .auth-controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">
        Ready
    </div>

    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>üéß Article Audio</h1>
                <div class="auth-controls" id="authControls">
                    <button class="auth-btn" id="signInBtn" onclick="showAuthModal()">üîê Sign In</button>
                    <div class="user-info" id="userInfo" style="display:none">
                        <span class="user-email" id="userEmail"></span>
                        <button class="auth-btn secondary" onclick="signOut()">Sign Out</button>
                    </div>
                </div>
            </div>
            <p>Your converted articles, ready to listen</p>
            
            <!-- Cloud Settings Panel -->
            <div class="cloud-settings" id="cloudSettings" style="display:none">
                <div class="settings-row">
                    <label>Storage Mode:</label>
                    <select id="storageMode" onchange="updateStorageMode()">
                        <option value="never">üîí Local Only</option>
                        <option value="ask">ü§î Ask Each Time</option>
                        <option value="always">‚òÅÔ∏è Auto-Save All</option>
                        <option value="favorites">‚≠ê Favorites Only</option>
                    </select>
                </div>
                <div class="sync-status-display" id="syncStatus">
                    <span class="sync-indicator"></span>
                    <span id="syncStatusText">Ready</span>
                </div>
            </div>
        </div>

        <div class="player-card">
            <div class="current-article">
                <div class="article-title" id="currentTitle">
                    Select an article to play
                </div>
                <div class="article-meta" id="currentMeta">
                    Choose from your library below
                </div>
            </div>

            <div class="audio-controls">
                <audio id="audioPlayer" controls preload="metadata">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <div class="speed-controls">
                    <button class="speed-btn" data-speed="0.5">0.5√ó</button>
                    <button class="speed-btn" data-speed="0.75">0.75√ó</button>
                    <button class="speed-btn active" data-speed="1">1√ó</button>
                    <button class="speed-btn" data-speed="1.25">1.25√ó</button>
                    <button class="speed-btn" data-speed="1.5">1.5√ó</button>
                    <button class="speed-btn" data-speed="2">2√ó</button>
                </div>

                <div class="quick-actions">
                    <button class="action-btn" onclick="skipBack()">‚è™ -30s</button>
                    <button class="action-btn" onclick="togglePlayPause()">‚èØÔ∏è Play</button>
                    <button class="action-btn" onclick="skipForward()">‚è© +30s</button>
                </div>
            </div>
        </div>

        <div class="library-section">
            <div class="section-title">
                üìö Your Library
                <button class="refresh-btn" onclick="loadLibrary()">üîÑ</button>
            </div>
            <div class="article-list" id="articleList">
                <div class="empty-state">
                    <p>Loading your articles...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-modal-content">
            <button class="auth-close" onclick="hideAuthModal()">√ó</button>
            <h2 id="authTitle">Sign In</h2>
            <p id="authSubtitle">Access your cloud library and sync across devices</p>
            
            <form class="auth-form" id="authForm" onsubmit="handleAuth(event)">
                <input 
                    type="email" 
                    id="authEmail" 
                    class="auth-input" 
                    placeholder="Email address" 
                    required 
                    autocomplete="email"
                >
                <input 
                    type="password" 
                    id="authPassword" 
                    class="auth-input" 
                    placeholder="Password" 
                    required 
                    autocomplete="current-password"
                >
                <input 
                    type="text" 
                    id="authDisplayName" 
                    class="auth-input" 
                    placeholder="Display name" 
                    style="display:none"
                    autocomplete="name"
                >
                <button type="submit" class="auth-submit" id="authSubmit">
                    Sign In
                </button>
            </form>
            
            <div class="auth-toggle">
                <button type="button" onclick="toggleAuthMode()" id="authToggle">
                    Need an account? Sign up
                </button>
            </div>
        </div>
    </div>

    <script>
        let audioPlayer;
        let currentSpeed = 1;
        let articles = [];

        // Global variables
        let currentUser = null;
        let isAuthMode = 'signin'; // 'signin' or 'signup'
        let storageMode = 'never'; // Default to privacy-first

        // Initialize player
        document.addEventListener('DOMContentLoaded', function() {
            audioPlayer = document.getElementById('audioPlayer');
            initializeSpeedControls();
            loadStorageSettings();
            checkAuthStatus();
            loadLibrary();
            restorePlayerState();
        });

        // Speed control functionality
        function initializeSpeedControls() {
            const speedButtons = document.querySelectorAll('.speed-btn');
            
            speedButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const speed = parseFloat(this.dataset.speed);
                    setPlaybackSpeed(speed);
                    
                    // Update active button
                    speedButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        function setPlaybackSpeed(speed) {
            if (audioPlayer) {
                audioPlayer.playbackRate = speed;
                currentSpeed = speed;
                showStatus(`Speed: ${speed}√ó`);
                savePlayerState();
            }
        }

        // Audio control functions
        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function skipBack() {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 30);
            showStatus('Skipped back 30s');
        }

        function skipForward() {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 30);
            showStatus('Skipped forward 30s');
        }

        // Library management
        async function loadLibrary() {
            try {
                showStatus('Loading library...');
                
                // Connect to the real server API - auto-detect server URL
                const serverUrl = `${window.location.protocol}//${window.location.host}`;
                const response = await fetch(`${serverUrl}/api/library`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayArticles(data.articles);
                    showStatus(`Library loaded: ${data.total} articles`);
                } else {
                    throw new Error(data.error || 'Failed to load library');
                }
                
            } catch (error) {
                showStatus('Demo mode - sample data loaded');
                console.log('API not available, loading demo data');
                
                // Load demo articles to showcase UI
                loadDemoLibrary();
            }
        }

        function loadDemoLibrary() {
            const demoArticles = [
                {
                    id: 'demo1',
                    title: 'Getting Started with Article-to-Audio',
                    source: 'Demo Article',
                    date: 'Today',
                    duration: '3:24',
                    file: '/demo-audio-1.mp3',
                    saved: false,
                    favorite: false
                },
                {
                    id: 'demo2', 
                    title: 'Cloud Sync Features Overview',
                    source: 'Help Guide',
                    date: 'Yesterday',
                    duration: '2:15',
                    file: '/demo-audio-2.mp3',
                    saved: true,
                    favorite: false
                },
                {
                    id: 'demo3',
                    title: 'Voice Selection and Speed Controls',
                    source: 'User Manual',
                    date: '2 days ago', 
                    duration: '1:47',
                    file: '/demo-audio-3.mp3',
                    saved: true,
                    favorite: true
                }
            ];

            displayArticles(demoArticles);
            showStatus('Demo library loaded - try the controls!');
        }

        function displayArticles(articleList) {
            articles = articleList;
            const container = document.getElementById('articleList');
            
            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No articles in your library yet.</p>
                        <p>Convert some articles to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="article-item has-actions">
                    <div class="article-content" onclick="playArticle('${article.id}')">
                        <div class="article-item-title">${article.title}</div>
                        <div class="article-item-meta">
                            <span>${article.source} ‚Ä¢ ${article.date}</span>
                            <span class="duration">${article.duration}</span>
                        </div>
                    </div>
                    ${isSignedIn() ? `
                        <div class="article-actions">
                            <button class="cloud-action-btn ${article.saved ? 'saved' : ''}" 
                                    onclick="toggleCloudSave('${article.id}')">
                                ${article.saved ? '‚òÅÔ∏è Saved' : 'üíæ Save'}
                            </button>
                            <button class="cloud-action-btn ${article.favorite ? 'favorite' : ''}" 
                                    onclick="toggleFavorite('${article.id}')">
                                ${article.favorite ? '‚≠ê Favorited' : '‚≠ê Favorite'}
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function playArticle(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (!article) return;

            // Update current article display
            document.getElementById('currentTitle').textContent = article.title;
            document.getElementById('currentMeta').textContent = `${article.source} ‚Ä¢ ${article.duration}`;

            // Load and play audio
            audioPlayer.src = article.file;
            audioPlayer.playbackRate = currentSpeed;
            
            showStatus(`Playing: ${article.title}`);
            savePlayerState(article);
        }

        // State management
        function savePlayerState(article = null) {
            const state = {
                speed: currentSpeed,
                currentTime: audioPlayer.currentTime,
                article: article
            };
            localStorage.setItem('audioPlayerState', JSON.stringify(state));
        }

        function restorePlayerState() {
            const saved = localStorage.getItem('audioPlayerState');
            if (!saved) return;

            try {
                const state = JSON.parse(saved);
                
                // Restore speed
                if (state.speed) {
                    currentSpeed = state.speed;
                    setPlaybackSpeed(state.speed);
                    
                    // Update active speed button
                    document.querySelectorAll('.speed-btn').forEach(btn => {
                        btn.classList.toggle('active', parseFloat(btn.dataset.speed) === state.speed);
                    });
                }
            } catch (error) {
                console.error('Error restoring state:', error);
            }
        }

        // Status indicator
        function showStatus(message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.classList.add('show');
            
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Audio event listeners
        document.addEventListener('DOMContentLoaded', function() {
            audioPlayer.addEventListener('loadstart', () => showStatus('Loading...'));
            audioPlayer.addEventListener('canplay', () => showStatus('Ready to play'));
            audioPlayer.addEventListener('play', () => showStatus('Playing'));
            audioPlayer.addEventListener('pause', () => showStatus('Paused'));
            audioPlayer.addEventListener('ended', () => showStatus('Finished'));
            audioPlayer.addEventListener('timeupdate', savePlayerState);
        });

        // Authentication Functions
        function showAuthModal() {
            document.getElementById('authModal').classList.add('show');
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.remove('show');
        }

        function toggleAuthMode() {
            isAuthMode = isAuthMode === 'signin' ? 'signup' : 'signin';
            
            const title = document.getElementById('authTitle');
            const subtitle = document.getElementById('authSubtitle');
            const submit = document.getElementById('authSubmit');
            const toggle = document.getElementById('authToggle');
            const displayName = document.getElementById('authDisplayName');
            
            if (isAuthMode === 'signup') {
                title.textContent = 'Create Account';
                subtitle.textContent = 'Join to sync your articles across devices';
                submit.textContent = 'Create Account';
                toggle.textContent = 'Already have an account? Sign in';
                displayName.style.display = 'block';
                displayName.required = true;
            } else {
                title.textContent = 'Sign In';
                subtitle.textContent = 'Access your cloud library and sync across devices';
                submit.textContent = 'Sign In';
                toggle.textContent = 'Need an account? Sign up';
                displayName.style.display = 'none';
                displayName.required = false;
            }
        }

        async function handleAuth(event) {
            event.preventDefault();
            
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const displayName = document.getElementById('authDisplayName').value;
            const submit = document.getElementById('authSubmit');
            
            submit.disabled = true;
            submit.textContent = isAuthMode === 'signin' ? 'Signing in...' : 'Creating account...';
            
            try {
                const endpoint = isAuthMode === 'signin' ? '/api/auth/signin' : '/api/auth/signup';
                const body = { email, password };
                if (isAuthMode === 'signup') body.displayName = displayName;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    updateAuthUI(true);
                    hideAuthModal();
                    showStatus(`${isAuthMode === 'signin' ? 'Signed in' : 'Account created'} successfully!`);
                    
                    // Reload library to show cloud-enabled features
                    loadLibrary();
                } else {
                    throw new Error(result.error || 'Authentication failed');
                }
                
            } catch (error) {
                console.log('API not available, using demo auth');
                
                // Demo mode authentication
                currentUser = { 
                    email: email,
                    displayName: displayName || email.split('@')[0],
                    id: 'demo-user'
                };
                
                updateAuthUI(true);
                hideAuthModal();
                showStatus(`Demo ${isAuthMode === 'signin' ? 'signin' : 'account creation'} successful!`);
                
                // Reload library to show cloud-enabled features
                loadLibrary();
            } finally {
                submit.disabled = false;
                submit.textContent = isAuthMode === 'signin' ? 'Sign In' : 'Create Account';
            }
        }

        async function signOut() {
            try {
                await fetch('/api/auth/signout', { method: 'POST' });
                currentUser = null;
                updateAuthUI(false);
                showStatus('Signed out successfully');
                loadLibrary(); // Reload to hide cloud features
            } catch (error) {
                console.error('Sign out error:', error);
                showStatus('Error signing out');
            }
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const result = await response.json();
                
                if (result.success && result.user) {
                    currentUser = result.user;
                    updateAuthUI(true);
                }
            } catch (error) {
                console.error('Auth status check failed:', error);
            }
        }

        function updateAuthUI(signedIn) {
            const signInBtn = document.getElementById('signInBtn');
            const userInfo = document.getElementById('userInfo');
            const userEmail = document.getElementById('userEmail');
            const cloudSettings = document.getElementById('cloudSettings');
            
            if (signedIn && currentUser) {
                signInBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                userEmail.textContent = currentUser.email;
                cloudSettings.style.display = 'block';
            } else {
                signInBtn.style.display = 'block';
                userInfo.style.display = 'none';
                cloudSettings.style.display = 'none';
            }
        }

        function isSignedIn() {
            return currentUser !== null;
        }

        // Storage Management Functions
        function loadStorageSettings() {
            const saved = localStorage.getItem('storageMode');
            if (saved) {
                storageMode = saved;
                const selector = document.getElementById('storageMode');
                if (selector) selector.value = storageMode;
            }
        }

        async function updateStorageMode() {
            const selector = document.getElementById('storageMode');
            storageMode = selector.value;
            localStorage.setItem('storageMode', storageMode);
            
            const modeNames = {
                'never': 'Local only',
                'ask': 'Ask each time', 
                'always': 'Auto-save all',
                'favorites': 'Favorites only'
            };
            
            try {
                await fetch('/api/settings/storage-mode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: storageMode })
                });
                
                showStatus(`Storage mode: ${modeNames[storageMode]}`);
            } catch (error) {
                console.log('API not available, using demo mode');
                showStatus(`üéõÔ∏è Demo: Storage mode set to ${modeNames[storageMode]}`);
            }
        }

        // Cloud Article Management
        async function toggleCloudSave(articleId) {
            if (!isSignedIn()) {
                showAuthModal();
                return;
            }
            
            const article = articles.find(a => a.id === articleId);
            if (!article) return;
            
            try {
                const endpoint = article.saved ? '/api/cloud/unsave' : '/api/cloud/save';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ articleId })
                });
                
                const result = await response.json();
                if (result.success) {
                    article.saved = !article.saved;
                    displayArticles(articles); // Refresh the display
                    showStatus(article.saved ? 'Article saved to cloud' : 'Article removed from cloud');
                }
            } catch (error) {
                console.log('API not available, using demo mode');
                
                // Demo mode - just toggle locally
                article.saved = !article.saved;
                displayArticles(articles); // Refresh the display
                showStatus(article.saved ? '‚òÅÔ∏è Demo: Article saved to cloud' : 'üì± Demo: Article removed from cloud');
            }
        }

        async function toggleFavorite(articleId) {
            if (!isSignedIn()) {
                showAuthModal();
                return;
            }
            
            const article = articles.find(a => a.id === articleId);
            if (!article) return;
            
            try {
                const endpoint = article.favorite ? '/api/cloud/unfavorite' : '/api/cloud/favorite';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ articleId })
                });
                
                const result = await response.json();
                if (result.success) {
                    article.favorite = !article.favorite;
                    displayArticles(articles); // Refresh the display
                    showStatus(article.favorite ? 'Added to favorites' : 'Removed from favorites');
                }
            } catch (error) {
                console.log('API not available, using demo mode');
                
                // Demo mode - just toggle locally  
                article.favorite = !article.favorite;
                displayArticles(articles); // Refresh the display
                showStatus(article.favorite ? '‚≠ê Demo: Added to favorites' : '‚≠ê Demo: Removed from favorites');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    skipBack();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    skipForward();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                    const speed = [0.5, 0.75, 1, 1.25, 1.5, 2][parseInt(e.key) - 1];
                    if (speed) setPlaybackSpeed(speed);
                    break;
                case 'l':
                    if (e.metaKey || e.ctrlKey) {
                        e.preventDefault();
                        showAuthModal();
                    }
                    break;
            }
        });
    </script>
