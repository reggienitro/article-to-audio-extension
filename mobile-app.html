<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Article Audio - Real App</title>
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* Auth Section */
        .auth-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
        }

        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-btn {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .auth-btn:active {
            transform: scale(0.98);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .upload-section.active {
            display: block;
        }

        .upload-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.25);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .url-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .text-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            min-height: 150px;
            resize: vertical;
            margin-bottom: 12px;
        }

        .voice-settings {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .voice-select, .speed-select {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            color: white;
        }

        .voice-select option, .speed-select option {
            background: #333;
        }

        .convert-btn {
            width: 100%;
            background: linear-gradient(135deg, #30d158 0%, #28a745 100%);
            border: none;
            border-radius: 8px;
            padding: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(48, 209, 88, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Articles List */
        .articles-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            display: none;
        }

        .articles-section.active {
            display: block;
        }

        .articles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .storage-mode-select {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
        }

        .article-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .article-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .article-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .article-meta {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 12px;
        }

        .article-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.play {
            background: rgba(48, 209, 88, 0.2);
        }

        .action-btn.favorite {
            background: rgba(255, 159, 10, 0.2);
        }

        .action-btn.favorite.active {
            background: rgba(255, 159, 10, 0.4);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Messages */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            transform: translateX(400px);
            transition: transform 0.3s;
            max-width: 300px;
            z-index: 1000;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-message.success {
            background: rgba(48, 209, 88, 0.9);
        }

        .status-message.error {
            background: rgba(255, 59, 48, 0.9);
        }

        /* Audio Player */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .audio-player.active {
            transform: translateY(0);
        }

        .player-info {
            margin-bottom: 12px;
        }

        .player-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .player-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 12px;
        }

        .player-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .player-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .player-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="status-message" id="statusMessage"></div>

    <div class="container">
        <div class="header">
            <h1>üéß Article Audio</h1>
            <p>Convert articles to audio instantly</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-form" id="authForm">
                <input type="email" class="auth-input" id="emailInput" placeholder="Email address">
                <input type="password" class="auth-input" id="passwordInput" placeholder="Password">
                <button class="auth-btn" id="signInBtn">Sign In</button>
                <button class="auth-btn" id="signUpBtn">Sign Up</button>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userEmail"></span>
                <button class="auth-btn" id="signOutBtn">Sign Out</button>
            </div>
        </div>

        <!-- Upload/Convert Section -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-tabs">
                <button class="tab-btn active" data-tab="url">üì∞ Article URL</button>
                <button class="tab-btn" data-tab="text">üìù Paste Text</button>
                <button class="tab-btn" data-tab="file">üìÑ Upload File</button>
            </div>

            <div class="tab-content active" id="urlTab">
                <input type="url" class="url-input" id="urlInput" placeholder="https://example.com/article">
            </div>

            <div class="tab-content" id="textTab">
                <input type="text" class="auth-input" id="titleInput" placeholder="Article title">
                <textarea class="text-input" id="textInput" placeholder="Paste your article text here..."></textarea>
            </div>

            <div class="tab-content" id="fileTab">
                <input type="file" id="fileInput" accept=".txt,.md,.pdf" style="margin-bottom: 12px;">
                <p style="font-size: 12px; opacity: 0.7;">Supported: TXT, MD, PDF</p>
            </div>

            <div class="voice-settings">
                <select class="voice-select" id="voiceSelect">
                    <option value="en-US-BrianNeural">Brian (Male)</option>
                    <option value="en-US-AriaNeural">Aria (Female)</option>
                    <option value="en-US-GuyNeural">Guy (Male)</option>
                    <option value="en-US-JennyNeural">Jenny (Female)</option>
                </select>
                <select class="speed-select" id="speedSelect">
                    <option value="0.75">0.75x</option>
                    <option value="1.0" selected>1.0x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                </select>
            </div>

            <div class="voice-settings">
                <select class="storage-mode-select" id="storageModeUpload" style="width: 100%;">
                    <option value="ask">ü§î Ask about cloud storage</option>
                    <option value="never">üîí Local only</option>
                    <option value="always">‚òÅÔ∏è Auto-save to cloud</option>
                    <option value="favorites">‚≠ê Save favorites only</option>
                </select>
            </div>

            <button class="convert-btn" id="convertBtn">
                üéôÔ∏è Convert to Audio
            </button>

            <div class="spinner" id="convertSpinner"></div>
        </div>

        <!-- Articles List -->
        <div class="articles-section" id="articlesSection">
            <div class="articles-header">
                <h2>üìö Your Library</h2>
                <select class="storage-mode-select" id="storageModeLibrary">
                    <option value="all">All Articles</option>
                    <option value="favorites">‚≠ê Favorites</option>
                    <option value="recent">Recent</option>
                </select>
            </div>
            <div id="articlesList"></div>
            <div class="spinner" id="articlesSpinner"></div>
        </div>
    </div>

    <!-- Audio Player -->
    <div class="audio-player" id="audioPlayer">
        <div class="player-info">
            <div class="player-title" id="playerTitle">No audio playing</div>
            <div class="player-time">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            <button class="player-btn" id="rewindBtn">‚è™</button>
            <button class="player-btn" id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button class="player-btn" id="forwardBtn">‚è©</button>
        </div>
        <div class="player-progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <audio id="audioElement"></audio>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://dpiyukkukyjzrvtkvyjv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwaXl1a2t1a3lqenJ2dGt2eWp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjMyNzEzMTIsImV4cCI6MjAzODg0NzMxMn0.jtUgJGXGb-oFnJr8lVgp9FJhNOSW8zz1l1jQ7JQk5Gs';
        
        // Initialize Supabase client
        let supabase = null;
        let currentUser = null;
        let currentAudio = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üì± Real app loading...');
            
            // Pre-fill demo credentials
            document.getElementById('emailInput').value = 'demo@example.com';
            document.getElementById('passwordInput').value = 'password123';
            
            showStatus('üì± Real app loaded! Use demo login or your real email.', 'success');
            
            // Set up event listeners
            setupEventListeners();
        });

        function setupEventListeners() {
            // Auth buttons
            document.getElementById('signInBtn').addEventListener('click', signIn);
            document.getElementById('signUpBtn').addEventListener('click', signUp);
            document.getElementById('signOutBtn').addEventListener('click', signOut);

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    switchTab(e.target.dataset.tab);
                });
            });

            // Convert button
            document.getElementById('convertBtn').addEventListener('click', convertToAudio);

            // Storage mode changes
            document.getElementById('storageModeLibrary').addEventListener('change', loadArticles);

            // Audio player controls
            document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
            document.getElementById('rewindBtn').addEventListener('click', () => skipAudio(-10));
            document.getElementById('forwardBtn').addEventListener('click', () => skipAudio(10));
        }

        async function signIn() {
            console.log('üîê Demo sign in');
            
            const email = document.getElementById('emailInput').value;
            
            if (!email) {
                showStatus('Please enter an email', 'error');
                return;
            }

            // Demo mode - just create user object
            currentUser = { 
                email: email, 
                id: 'demo-user-' + Date.now() 
            };
            
            handleSignIn(currentUser);
            showStatus('üîê Demo sign in successful!', 'success');
        }

        async function signUp() {
            console.log('üìù Demo sign up');
            
            const email = document.getElementById('emailInput').value;
            
            if (!email) {
                showStatus('Please enter an email', 'error');
                return;
            }

            // Demo mode - just create user object
            currentUser = { 
                email: email, 
                id: 'demo-user-' + Date.now() 
            };
            
            handleSignIn(currentUser);
            showStatus('üìù Demo account created!', 'success');
        }

        async function signOut() {
            console.log('üëã Demo sign out');
            currentUser = null;
            handleSignOut();
            showStatus('üëã Signed out', 'success');
        }

        function handleSignIn(user) {
            currentUser = user;
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('uploadSection').classList.add('active');
            document.getElementById('articlesSection').classList.add('active');
            
            showStatus(`Welcome back, ${user.email}!`, 'success');
            loadArticles();
        }

        function handleSignOut() {
            currentUser = null;
            document.getElementById('authForm').style.display = 'flex';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('uploadSection').classList.remove('active');
            document.getElementById('articlesSection').classList.remove('active');
            
            showStatus('Signed out successfully', 'success');
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}Tab`).classList.add('active');
        }

        async function convertToAudio() {
            if (!currentUser) {
                showStatus('Please sign in first', 'error');
                return;
            }

            const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
            let articleData = {};

            // Get article data based on active tab
            if (activeTab === 'url') {
                const url = document.getElementById('urlInput').value;
                if (!url) {
                    showStatus('Please enter an article URL', 'error');
                    return;
                }
                articleData = { type: 'url', url };
            } else if (activeTab === 'text') {
                const title = document.getElementById('titleInput').value;
                const text = document.getElementById('textInput').value;
                if (!title || !text) {
                    showStatus('Please enter title and text', 'error');
                    return;
                }
                articleData = { type: 'text', title, content: text };
            } else if (activeTab === 'file') {
                const file = document.getElementById('fileInput').files[0];
                if (!file) {
                    showStatus('Please select a file', 'error');
                    return;
                }
                articleData = { type: 'file', file };
            }

            // Get settings
            const voice = document.getElementById('voiceSelect').value;
            const speed = parseFloat(document.getElementById('speedSelect').value);
            const storageMode = document.getElementById('storageModeUpload').value;

            // Show loading
            document.getElementById('convertBtn').disabled = true;
            document.getElementById('convertSpinner').classList.add('active');

            try {
                console.log('üéôÔ∏è Starting conversion:', articleData);
                
                // Call our real API
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...articleData,
                        voice,
                        speed,
                        storageMode,
                        userId: currentUser.id
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Conversion failed');
                }

                const result = await response.json();
                console.log('‚úÖ Conversion result:', result);
                
                showStatus('‚úÖ Conversion complete!', 'success');
                
                // Play the audio immediately
                playAudio(result.audioUrl, result.title);

            } catch (error) {
                console.error('‚ùå Conversion error:', error);
                showStatus(`Conversion failed: ${error.message}`, 'error');
            } finally {
                document.getElementById('convertBtn').disabled = false;
                document.getElementById('convertSpinner').classList.remove('active');
            }
        }

        async function saveArticle(articleData) {
            const { data, error } = await supabase
                .from('articles')
                .insert({
                    user_id: currentUser.id,
                    title: articleData.title,
                    content: articleData.content,
                    source_url: articleData.sourceUrl,
                    audio_url: articleData.audioUrl,
                    voice_settings: {
                        voice: articleData.voice,
                        speed: articleData.speed
                    }
                })
                .select()
                .single();

            if (error) {
                console.error('Save error:', error);
                throw error;
            }

            return data;
        }

        async function loadArticles() {
            if (!currentUser) return;

            document.getElementById('articlesSpinner').classList.add('active');
            
            const filter = document.getElementById('storageModeLibrary').value;
            
            let query = supabase
                .from('articles')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (filter === 'favorites') {
                query = query.eq('is_favorite', true);
            } else if (filter === 'recent') {
                query = query.limit(10);
            }

            const { data, error } = await query;

            document.getElementById('articlesSpinner').classList.remove('active');

            if (error) {
                showStatus(`Failed to load articles: ${error.message}`, 'error');
                return;
            }

            displayArticles(data || []);
        }

        function displayArticles(articles) {
            const container = document.getElementById('articlesList');
            
            if (articles.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">No articles yet</p>';
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="article-item" data-id="${article.id}">
                    <div class="article-title">${article.title}</div>
                    <div class="article-meta">
                        ${new Date(article.created_at).toLocaleDateString()}
                        ${article.voice_settings ? `‚Ä¢ ${article.voice_settings.voice}` : ''}
                    </div>
                    <div class="article-actions">
                        <button class="action-btn play" onclick="playArticle('${article.id}')">
                            ‚ñ∂Ô∏è Play
                        </button>
                        <button class="action-btn favorite ${article.is_favorite ? 'active' : ''}" 
                                onclick="toggleFavorite('${article.id}')">
                            ${article.is_favorite ? '‚≠ê' : '‚òÜ'} Favorite
                        </button>
                        <button class="action-btn" onclick="deleteArticle('${article.id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function playArticle(articleId) {
            const { data, error } = await supabase
                .from('articles')
                .select('*')
                .eq('id', articleId)
                .single();

            if (error) {
                showStatus('Failed to load article', 'error');
                return;
            }

            playAudio(data.audio_url, data.title);
        }

        function playAudio(url, title) {
            const player = document.getElementById('audioPlayer');
            const audio = document.getElementById('audioElement');
            
            audio.src = url;
            document.getElementById('playerTitle').textContent = title;
            player.classList.add('active');
            
            audio.play();
            document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è';
        }

        function togglePlayPause() {
            const audio = document.getElementById('audioElement');
            
            if (audio.paused) {
                audio.play();
                document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è';
            } else {
                audio.pause();
                document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
            }
        }

        function skipAudio(seconds) {
            const audio = document.getElementById('audioElement');
            audio.currentTime += seconds;
        }

        async function toggleFavorite(articleId) {
            const { data: article } = await supabase
                .from('articles')
                .select('is_favorite')
                .eq('id', articleId)
                .single();

            const { error } = await supabase
                .from('articles')
                .update({ is_favorite: !article.is_favorite })
                .eq('id', articleId);

            if (!error) {
                loadArticles();
                showStatus(article.is_favorite ? 'Removed from favorites' : 'Added to favorites', 'success');
            }
        }

        async function deleteArticle(articleId) {
            if (!confirm('Delete this article?')) return;

            const { error } = await supabase
                .from('articles')
                .delete()
                .eq('id', articleId);

            if (!error) {
                loadArticles();
                showStatus('Article deleted', 'success');
            }
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message show ${type}`;
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        // Update audio progress
        document.getElementById('audioElement').addEventListener('timeupdate', (e) => {
            const audio = e.target;
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            document.getElementById('duration').textContent = formatTime(audio.duration);
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
