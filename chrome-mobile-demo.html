<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>📱 Article Audio - Chrome Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* Enhanced touch targets for Chrome Mobile */
        .auth-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-height: 48px;
            min-width: 48px;
            touch-action: manipulation;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .auth-btn:hover,
        .auth-btn:focus {
            background: rgba(255, 255, 255, 0.25);
            outline: none;
        }

        .auth-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .auth-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            padding: 8px 12px;
            min-height: 40px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .user-email {
            font-size: 10px;
            opacity: 0.8;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Cloud Settings */
        .cloud-settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            margin-top: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .settings-row label {
            font-size: 14px;
            font-weight: 500;
        }

        .settings-row select {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            min-width: 140px;
            min-height: 48px;
            -webkit-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }

        .settings-row select option {
            background: #333;
            color: white;
        }

        .sync-status-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            opacity: 0.8;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            background: #30d158;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-article {
            text-align: center;
            margin-bottom: 24px;
        }

        .article-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .article-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        .library-section {
            margin-top: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .article-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .article-content {
            cursor: pointer;
            padding: 8px;
            margin: -8px;
            border-radius: 12px;
            transition: all 0.2s ease;
            min-height: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .article-content:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .article-content:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.98);
        }

        .article-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cloud-action-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            min-height: 48px;
            touch-action: manipulation;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .cloud-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cloud-action-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .cloud-action-btn.saved {
            background: rgba(48, 209, 88, 0.2);
            color: #30d158;
        }

        .cloud-action-btn.favorite {
            background: rgba(255, 159, 10, 0.2);
            color: #ff9f0a;
        }

        .article-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .article-item-meta {
            font-size: 11px;
            opacity: 0.6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .duration {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            transform: translateY(-100px);
            transition: transform 0.4s ease;
            max-width: 300px;
            word-wrap: break-word;
        }

        .status-indicator.show {
            transform: translateY(0);
        }

        .demo-banner {
            background: rgba(255, 159, 10, 0.2);
            border: 1px solid rgba(255, 159, 10, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #ff9f0a;
        }

        .debug-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            padding: 16px;
            font-size: 12px;
            z-index: 1001;
        }

        .debug-btn {
            background: #ff9f0a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            margin: 4px;
            min-height: 40px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Chrome Mobile specific optimizations */
        @media screen and (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .auth-btn, .cloud-action-btn {
                min-height: 52px;
                font-size: 15px;
            }
            
            .settings-row select {
                min-height: 52px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">
        Ready
    </div>

    <div class="container">
        <div class="demo-banner">
            🌐 <strong>Chrome Mobile Demo</strong><br>
            Optimized for Chrome touch events
        </div>

        <div class="header">
            <div class="header-top">
                <h1>🎧 Article Audio</h1>
                <div class="auth-controls" id="authControls">
                    <button class="auth-btn" id="signInBtn">🔐 Sign In</button>
                    <div class="user-info" id="userInfo" style="display:none">
                        <span class="user-email" id="userEmail">demo@example.com</span>
                        <button class="auth-btn secondary" id="signOutBtn">Sign Out</button>
                    </div>
                </div>
            </div>
            <p>Your converted articles, ready to listen</p>
            
            <!-- Cloud Settings Panel -->
            <div class="cloud-settings" id="cloudSettings" style="display:none">
                <div class="settings-row">
                    <label>Storage Mode:</label>
                    <select id="storageMode">
                        <option value="never">🔒 Local Only</option>
                        <option value="ask">🤔 Ask Each Time</option>
                        <option value="always">☁️ Auto-Save All</option>
                        <option value="favorites">⭐ Favorites Only</option>
                    </select>
                </div>
                <div class="sync-status-display" id="syncStatus">
                    <span class="sync-indicator"></span>
                    <span id="syncStatusText">Chrome Demo Active</span>
                </div>
            </div>
        </div>

        <div class="player-card">
            <div class="current-article">
                <div class="article-title" id="currentTitle">
                    Chrome Mobile Player
                </div>
                <div class="article-meta" id="currentMeta">
                    Tap an article below to "play"
                </div>
            </div>
        </div>

        <div class="library-section">
            <div class="section-title">
                📚 Demo Library
            </div>
            <div class="article-list" id="articleList">
                <!-- Articles will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel" style="display:none">
        <div style="margin-bottom: 8px;"><strong>Debug Info:</strong></div>
        <div>Events: <span id="eventLog">None</span></div>
        <div>User Agent: <span id="userAgentInfo"></span></div>
        <button class="debug-btn" id="toggleDebug">Hide Debug</button>
        <button class="debug-btn" id="testTouch">Test Touch</button>
    </div>

    <script>
        let currentUser = null;
        let articles = [];
        let debugMode = true;
        let eventCount = 0;

        // Demo data
        const demoArticles = [
            {
                id: 'demo1',
                title: 'Getting Started with Article-to-Audio',
                source: 'Demo Article',
                date: 'Today',
                duration: '3:24',
                saved: false,
                favorite: false
            },
            {
                id: 'demo2', 
                title: 'Cloud Sync Features Overview',
                source: 'Help Guide',
                date: 'Yesterday',
                duration: '2:15',
                saved: true,
                favorite: false
            },
            {
                id: 'demo3',
                title: 'Voice Selection and Speed Controls',
                source: 'User Manual',
                date: '2 days ago', 
                duration: '1:47',
                saved: true,
                favorite: true
            }
        ];

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            logEvent('DOM loaded');
            displayArticles(demoArticles);
            showStatus('🌐 Chrome Mobile demo loaded!');
            setupEventListeners();
            setupDebugPanel();
        });

        function logEvent(event) {
            eventCount++;
            const eventLog = document.getElementById('eventLog');
            if (eventLog) {
                eventLog.textContent = `${event} (${eventCount})`;
            }
            console.log(`Event ${eventCount}: ${event}`);
        }

        function setupDebugPanel() {
            const userAgentInfo = document.getElementById('userAgentInfo');
            if (userAgentInfo) {
                userAgentInfo.textContent = navigator.userAgent.includes('Chrome') ? 'Chrome' : 'Other';
            }
            
            document.getElementById('toggleDebug').addEventListener('click', function() {
                logEvent('Debug toggle');
                const panel = document.getElementById('debugPanel');
                if (panel.style.display === 'none') {
                    panel.style.display = 'block';
                    this.textContent = 'Hide Debug';
                } else {
                    panel.style.display = 'none';
                    this.textContent = 'Show Debug';
                }
            });
            
            document.getElementById('testTouch').addEventListener('click', function() {
                logEvent('Test touch clicked');
                showStatus('🔧 Touch test successful!');
            });
            
            // Show debug panel initially
            document.getElementById('debugPanel').style.display = 'block';
        }

        function setupEventListeners() {
            logEvent('Setting up event listeners');
            
            // Auth buttons
            const signInBtn = document.getElementById('signInBtn');
            const signOutBtn = document.getElementById('signOutBtn');
            const storageMode = document.getElementById('storageMode');
            
            if (signInBtn) {
                signInBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    logEvent('Sign in clicked');
                    demoSignIn();
                });
                
                signInBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    logEvent('Sign in touched');
                    demoSignIn();
                });
            }
            
            if (signOutBtn) {
                signOutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    logEvent('Sign out clicked');
                    demoSignOut();
                });
                
                signOutBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    logEvent('Sign out touched');
                    demoSignOut();
                });
            }
            
            if (storageMode) {
                storageMode.addEventListener('change', function() {
                    logEvent('Storage mode changed');
                    updateStorageMode();
                });
            }
        }

        function displayArticles(articleList) {
            logEvent('Displaying articles');
            articles = articleList;
            const container = document.getElementById('articleList');
            
            container.innerHTML = articles.map((article, index) => `
                <div class="article-item">
                    <div class="article-content" data-article-id="${article.id}">
                        <div class="article-item-title">${article.title}</div>
                        <div class="article-item-meta">
                            <span>${article.source} • ${article.date}</span>
                            <span class="duration">${article.duration}</span>
                        </div>
                    </div>
                    ${isSignedIn() ? `
                        <div class="article-actions">
                            <button class="cloud-action-btn ${article.saved ? 'saved' : ''}" 
                                    data-action="save" data-article-id="${article.id}">
                                ${article.saved ? '☁️ Saved' : '💾 Save'}
                            </button>
                            <button class="cloud-action-btn ${article.favorite ? 'favorite' : ''}" 
                                    data-action="favorite" data-article-id="${article.id}">
                                ${article.favorite ? '⭐ Favorited' : '⭐ Favorite'}
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            // Add event listeners to newly created elements
            setTimeout(() => {
                setupArticleEvents();
            }, 100);
        }

        function setupArticleEvents() {
            logEvent('Setting up article events');
            
            // Article content click events
            document.querySelectorAll('.article-content').forEach(element => {
                element.addEventListener('click', function(e) {
                    e.preventDefault();
                    const articleId = this.getAttribute('data-article-id');
                    logEvent(`Article clicked: ${articleId}`);
                    playArticle(articleId);
                });
                
                element.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const articleId = this.getAttribute('data-article-id');
                    logEvent(`Article touched: ${articleId}`);
                    playArticle(articleId);
                });
            });

            // Cloud action button events
            document.querySelectorAll('.cloud-action-btn').forEach(element => {
                element.addEventListener('click', function(e) {
                    e.preventDefault();
                    const action = this.getAttribute('data-action');
                    const articleId = this.getAttribute('data-article-id');
                    logEvent(`Cloud action: ${action} on ${articleId}`);
                    
                    if (action === 'save') {
                        toggleCloudSave(articleId);
                    } else if (action === 'favorite') {
                        toggleFavorite(articleId);
                    }
                });
                
                element.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const action = this.getAttribute('data-action');
                    const articleId = this.getAttribute('data-article-id');
                    logEvent(`Cloud action touched: ${action} on ${articleId}`);
                    
                    if (action === 'save') {
                        toggleCloudSave(articleId);
                    } else if (action === 'favorite') {
                        toggleFavorite(articleId);
                    }
                });
            });
        }

        function playArticle(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (!article) return;

            document.getElementById('currentTitle').textContent = article.title;
            document.getElementById('currentMeta').textContent = `${article.source} • ${article.duration}`;
            showStatus(`🎵 Now Playing: ${article.title}`);
        }

        function demoSignIn() {
            currentUser = { email: 'demo@example.com' };
            updateAuthUI(true);
            showStatus('🔐 Demo: Signed in successfully!');
            displayArticles(articles); // Refresh to show cloud buttons
        }

        function demoSignOut() {
            currentUser = null;
            updateAuthUI(false);
            showStatus('👋 Demo: Signed out');
            displayArticles(articles); // Refresh to hide cloud buttons
        }

        function updateAuthUI(signedIn) {
            logEvent(`Auth UI update: ${signedIn}`);
            const signInBtn = document.getElementById('signInBtn');
            const userInfo = document.getElementById('userInfo');
            const cloudSettings = document.getElementById('cloudSettings');
            
            if (signedIn) {
                signInBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                cloudSettings.style.display = 'block';
            } else {
                signInBtn.style.display = 'block';
                userInfo.style.display = 'none';
                cloudSettings.style.display = 'none';
            }
        }

        function isSignedIn() {
            return currentUser !== null;
        }

        function updateStorageMode() {
            const selector = document.getElementById('storageMode');
            const modeNames = {
                'never': 'Local only',
                'ask': 'Ask each time', 
                'always': 'Auto-save all',
                'favorites': 'Favorites only'
            };
            showStatus(`🎛️ Storage mode: ${modeNames[selector.value]}`);
        }

        function toggleCloudSave(articleId) {
            if (!isSignedIn()) return;
            
            const article = articles.find(a => a.id === articleId);
            if (!article) return;
            
            article.saved = !article.saved;
            displayArticles(articles);
            showStatus(article.saved ? '☁️ Article saved to cloud' : '📱 Article removed from cloud');
        }

        function toggleFavorite(articleId) {
            if (!isSignedIn()) return;
            
            const article = articles.find(a => a.id === articleId);
            if (!article) return;
            
            article.favorite = !article.favorite;
            displayArticles(articles);
            showStatus(article.favorite ? '⭐ Added to favorites' : '⭐ Removed from favorites');
        }

        function showStatus(message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.classList.add('show');
            
            // Also log to console for debugging
            console.log('Status:', message);
            
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 3500);
        }
    </script>
</body>
</html>
